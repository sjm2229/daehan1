  <h2 style=text-align:center;>세종대왕은 누구인가?</h2>
  <img src="세종대왕사진.jpg" width="70%">
    <p style=text-align:center;>
      세종은 조선의 제 4대 국왕이며 언어학자이다.<br>
      그의 업적에 대한 존경의 의미를 담은 명칭인 세종대왕으로 자주 일컬어진다.<br>
      성씨는 이씨, 이름은 도, 본관은 전주, 자는 원정, 아명은 막동이었다.<br>
      묘호는 세종이며, 시호는 영문예무인성명효대왕이고, 명나라에서 받은 시호는 장헌이었다.<br>
    </p>
