  <h2 style=text-align:center;>이순신은 누구인가?</h2>
  <strong><p style=text-align:center;>이순신은 조선 중기의 무신이었다.</p></strong>
  <img src="이순신사진.jpg" width="50%">
  <p style=text-align:center;>본관은 덕수, 자는 여해, 시호는 충무였으며,
  <a target="_blank" title="한성이 어디인지 보기" href="https://ko.wikipedia.org/wiki/%ED%95%9C%EC%84%B1%EB%B6%80">한성 출신</a>이었다.<br>
  문반 가문 출신으로
  1576년 무과에 급제하여 그 관직이<br>
  동구비보 권관, 훈련원 봉사, 발포진 수군만호, 조산보 만호,<br> 전라좌도 수군절도사를 거쳐
  정헌대부 <u>삼도수군통제사</u>에 이르렀다.</p>
